<html lang="zh-cn">
  <head>
    <meta charset="utf-8">

    <title>预约猫</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  <body>
    <div class="maincont">
     <header>
      <a href="javascript:history.back(-1)" class="back-off fl"><span class="glyphicon glyphicon-menu-left"></span></a>
      <div class="head-mid">
       <h1>会员注册</h1>
      </div>
     </header>
     <div class="head-top">
      <img src="images/head.jpg" />
     </div><!--head-top/-->
     <form action="" method="post" class="reg-login">
      <h3>已经有账号了？点此<a class="orange" href="index.php?act=login">登陆</a></h3>
      <div class="lrBox">
       <div class="lrList"><input type="text" name='mobile' id='mobile' placeholder="输入手机号码" /></div>
       <div class="lrList2"><input type="text" name='verify' placeholder="输入短信验证码" /> <button type="button" id="smscheck">获取验证码</button></div>
       <div class="lrList"><input type="password" name='passwd' placeholder="设置新密码（6-18位数字或字母）" /></div>
       <div class="lrList"><input type="password" name='passwd1' placeholder="再次输入密码" /></div>
      </div><!--lrBox/-->
      <div class="lrSub">
       <input type="submit" value="立即注册" />
      </div>
     </form><!--reg-login/-->
    {_INCLUDE foot.html}
    </div><!--maincont-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/style.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
  $("#smscheck").click(function(){
    $.post("smscheck.php",
    {
        mobile:$("#mobile").val(),
        
    },
        function(data,status){
          if(data=="OK")
          {
             $("#smscheck").attr({"disabled":"disabled"});
              $("#smscheck").html("验证码已发送");
          }
          else
            alert(data);
       
    });
  });
});

    </script>
