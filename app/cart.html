      <div class="prolist">

       <dt><a href="index.php?act=shop&id={_id}"><img src="../{_pic}" width="100" height="100" /></a></dt>
       <dd>
        <h3><a href="index.php?act=shop&id={_id}">{_name}</a></h3>
        
        <div class="prolist-yishou"> <em>热门：{_logintimes}</em></div>
        <div class="prolist-yishou"><em>{_address}</em></div>
       </dd>
       <div class="clearfix"></div>
      </dl>
      {ENDFOR}
