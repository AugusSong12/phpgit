<!-- page script -->
<script>
  function addmobile(mobile)
  {
    var tmp=$("#mobile").val();

    if(tmp.trim()=="")
    {
       $("#mobile").val(mobile);
       return;
    }

    if(tmp.indexOf(mobile)<0)
      $("#mobile").val( tmp+","+mobile);
  }

  $(function () {
    $("#example1").DataTable({
      "order": [
                [0, "desc"], 
                [1, "asc"], 
                [2, "desc"],
            ],
  });
