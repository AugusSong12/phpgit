     {_FOREACH prodlist}

       <dt><a href="index.php?act=serviceinfo&id={_id}"><img src="../{_pic}" width="100" height="100" /></a></dt>
       <dd>
        <h3><a href="index.php?act=serviceinfo&id={_id}">{_name}</a></h3>
        <div class="prolist-price"><strong>¥{_price}</strong> <span>最小预订时间：{_unit}分钟</span></div>

       </dd>
       <div class="clearfix"></div>
      </dl>
      {ENDFOR}
     </div><!--prolist/-->
    {_INCLUDE foot.html}
    </div><!--maincont-->
