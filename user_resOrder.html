    //Money Euro
   // $("[data-mask]").inputmask();

    //Date range picker
    $('#reservation').daterangepicker();
    //Date range picker with time picker
    $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 15, format: 'MM/DD/YYYY h:mm A',locale: {
                                        format: 'MM/DD/YYYY h:mm A'
                                    }},
      function(start,end){
       //  alert(start.format('YYYY-MM-DD HH:mm:ss')+end.format('YYYY-MM-DD HH:mm:ss'));
      });
    //Date range as a button
    $('#daterange-btn').daterangepicker(
        {
          ranges: {
            'Today': [moment(), moment()],
            'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'Last 7 Days': [moment().subtract(6, 'days'), moment()],
            'Last 30 Days': [moment().subtract(29, 'days'), moment()],
            'This Month': [moment().startOf('month'), moment().endOf('month')],
            'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
          },
          startDate: moment().subtract(29, 'days'),
          endDate: moment()
        },
        function (start, end) {
          $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
         
        }
    );

  

    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass: 'iradio_minimal-blue'
    });
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass: 'iradio_minimal-red'
    });
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass: 'iradio_flat-green'
    });



    //Timepicker
    $(".timepicker").timepicker({
      showInputs: false
    });

   
    //Date picker
    $('#datepicker').datepicker({
      language: "zh-CN",
      autoclose: true,
      format: "yyyy-mm-dd",
      defaultDate : new Date() ,
      startDate:new Date()  
    });



    $("#datepicker").focus(function(){
        document.activeElement.blur();
    });

    //Timepicker
    $(".timepicker").timepicker({
      showInputs: true
    });



    var pkvalue="";
    $("#datepicker").change(function(){

    if(this.value!=pkvalue)
    {
     // alert(this.value);
      pkvalue=this.value;
      
     $.get(
        'index.php?m=user&act=ajaxTimeList', 
        {
          dt: this.value,
          id:{_service.id},
        }, 
        function(data, textStatus, xhr) 
        {
          var tmp="";
          data=$.parseJSON(data);
          for(x in data)
          {
            //if(data[x][3]>0)
            tmp+='<li class="list-group-item"><a href="javascript:;">'+data[x][0]+'-'+data[x][1]+' 剩余:'+data[x][2]+'</a></li>';
           // else
          //    tmp+='<li class="list-group-item"><a href="javascript:;">'+data[x][0]+'-'+data[x][1]+'</a></li>';
          }

          if(data.length<1)
            tmp+='<li class="list-group-item"><a href="javascript:;">该天不能预约</a></li>';

          tmp+='<div class="clearfix"> </div>';
          
          $(".list-group").html(tmp);
          
        });
    }
    

    });

    $(".list-group").on('click',' li',function(event) {
      /* Act on the event */
    //console.log(event);
      // cura=$(this).find('a');
      cura=$(this);
      if(cura.attr('class')!="btn btn-block btn-warning")
      {
        //this.className="active2";
        cura.attr("class","btn btn-block btn-warning");
      }
      else
      {
        //this.className="";
        cura.attr("class","list-group-item");
      }
    });

    $(".btn-primary").click(function(event) {
      /*传id和时间段给后台  */
      tmp="";

      $(".btn-warning").each(function(index, el) {
        tt=$(this).text().split(" ");
        tmp+=" "+tt[0];
      });
      num=$('.spinnerExample').val();
      if(num>0)
        $("#num").val(num);
//alert(tmp);
      $("#timerange").val(tmp);
      
      if(tmp.length>0 && $("#inputPassword3").val().length>10)
        $("#fm1").submit();
      else
        alert("请选择预约时段并且填写客户电话");
        /* Act on the event */
      //});

    });

  });
